<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>semantic elements</title>
    <link rel="stylesheet" style="text/css" href="style.css">
  </head>
  <body>
    <section class="top-menu">
      <h1 class="title">Dairy Store</h1>
      <nav>
        <ul>
          <li>
            <a href="#">Products</a>
          </li>
          <li>
            <a href="#">Location</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
        </ul>
      </nav>
    </section>
    <main>
      <header>
        <h2>Our Dairy Products</h2>
      </header>
      <!-- Milk -->
      <article>
        <header>
          <h3>Milk</h3>
        </header>
        <figure>
          <img src="milk-pic.jpg" alt="Picture of Milk" style="width:50%">
          <figcaption>don't pour milk this fast</figcaption>
        </figure>
        <footer>
          <nav>
            <ul>
              <li>
                <a href="#">What is it?</a>
              </li>
              <li>
                <a href="#">What is it good for?</a>
              </li>
            </ul>
          </nav>
        </footer>
        <aside>
          <h3>BOGO Free!</h3>
            <p>Buy one gallon of milk get one free!</p>
        </aside>
      </article>
      <!-- Eggs -->
      <article>
        <header>
          <h3>Eggs</h3>
        </header>
        <figure>
          <img src="eggs-pic.jpg" alt="Picture of Eggs" style="width:50%">
          <figcaption>Yolk included in everyone</figcaption>
        </figure>
        <footer>
          <nav>
            <ul>
              <li>
                <a href="#">What is it?</a>
              </li>
              <li>
                <a href="#">What is it good for?</a>
              </li>
            </ul>
          </nav>
        </footer>
      </article>
      <!-- Butter -->
      <article>
        <header>
          <h3>Butter</h3>
        </header>
        <figure>
          <img src="butter-pic.jpg" alt="Picture of Butter" style="width:50%">
          <figcaption>Knife not included</figcaption>
        </figure>
        <footer>
          <nav>
            <ul>
              <li>
                <a href="#">What is it?</a>
              </li>
              <li>
                <a href="#">What is it good for?</a>
              </li>
            </ul>
          </nav>
        </footer>
      </article>
    </main>
  </body>
</html>
